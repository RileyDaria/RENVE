<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>

        <title>RE Inventory App</title>

    </head>
    <body>

        <nav>
            <div class="nav-wrapper">    
                <h1 class="brand-logo">RE Inventory Application</h1>
            </div>
        </nav>    
        <div class="container">
            <h1>Login</h1>
            <form action="j_security_check" method="POST">
                <div class="form-group input-field col s6">
                    <label class="control-label" for="j_username">Username:</label>
                    <input class="form-control" type="text" id="j_username" name="j_username" />
                </div>
                <div class="form-group input-field col s6">
                    <label class="control-label" for="j_password">Password:</label>
                    <input type="password" id="j_password" name="j_password" class="validate"/>
                </div>
                <input class="btn waves-effect waves-light" type="submit" value="Login" id="submit" name="submit"><i class="material-icons right"/>
            </form>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>
</html>
